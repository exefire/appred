function onDeviceReady() {
	// Cordova is ready/
	//navigator.notification.alert('Cordova is ready');
	document.addEventListener("menubutton", onMenuKeyDown, false);

}
function checkConnection() {
		var networkState = navigator.network.connection.type;

		var states = {};
		states[Connection.UNKNOWN]  = 'Unknown connection';
		states[Connection.ETHERNET] = 'Ethernet connection';
		states[Connection.WIFI]     = 'WiFi connection';
		states[Connection.CELL_2G]  = 'Cell 2G connection';
		states[Connection.CELL_3G]  = 'Cell 3G connection';
		states[Connection.CELL_4G]  = 'Cell 4G connection';
		states[Connection.NONE]     = 'No network connection';
		
		if(networkState == Connection.NONE || networkState == Connection.UNKNOWN){
			return false;
		}else{
			return true;
		}
}
function onMenuKeyDown() {
	$.mobile.changePage("#lista");
}
function alertDismissed() {
  // hacer algo
}
document.addEventListener("backbutton", function(e){
    if($.mobile.activePage.is('#lista')){
        e.preventDefault();
        navigator.app.exitApp();
    }
    else {
        navigator.app.backHistory()
    }
}, false);
function msg(texto){
	if(typeof(navigator.notification)=='undefined'){
		alert(texto);
	}else{
		navigator.notification.alert(
				texto,  				// message
				alertDismissed, // callback
				'RNE',  // title
				'OK'        // buttonName
		);
	}
}
function watchPosition() {
	var options = { frequency: 1000 };
	watchID = navigator.geolocation.watchPosition(posicion_ok, ErrorUbicacion, options);
}
function ErrorUbicacion(error) {
	var texto = 'No se ha podido obtener la ubicaci√≥n.';
	msg(texto);
	lat = 0;
	lon = 0;
}
function posicion_ok(position){
	lat = position.coords.latitude;
	lon = position.coords.longitude;
	//msg('pos('+lat+','+lon+')');
}
function ir(pagina){
	if(checkConnection()){
		url = "http://www.exefire.com/pruebas/llamados/rne_lista.php?os=android";
		$("#frame_" + pagina).attr('src',url);
		$.mobile.changePage("#" + pagina);
	}else{
		$.mobile.changePage("#error");
	}
}
